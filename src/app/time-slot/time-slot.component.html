<div *ngIf="timeSlot" id="timeSlotDiv">
  <h5 id="timeLabel">{{ timeSlot.time }}</h5>
  <h6 id="descriptionP" class="fontPoiretOne">{{timeSlot.description}}</h6>
  <h6 id="whereYouNeedToP" class="fontPoiretOne">Where you need to be</h6>
  <h6 id="locationP" class="fontPoiretOne">{{timeSlot.location}}</h6>
</div>
